workflows:
  optibuy:
    name: OptiBuy React Native - Google Play Ready AAB 
    max_build_duration: 90
    instance_type: mac_mini_m1
    environment:
      groups:
        - android_signing
      vars:
        PACKAGE_NAME: "com.optibuy.collective"
        JAVA_HOME: /Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
    scripts:
      - name: Create React Native Project
        script: |
          echo "=== Creating React Native TypeScript Project ==="
          
          # Install React Native CLI globally
          npm install -g @react-native-community/cli
          
          # Create React Native project with TypeScript template
          npx react-native@latest init OptiBuy --template react-native-template-typescript --skip-install
          
          cd OptiBuy
          
          # Update package.json with proper scripts
          cat > package.json << 'EOF'
          {
            "name": "OptiBuy",
            "version": "1.2.0",
            "private": true,
            "scripts": {
              "android": "react-native run-android",
              "bundle:android": "react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle",
              "start": "react-native start",
              "test": "jest",
              "lint": "eslint . --ext .js,.jsx,.ts,.tsx"
            },
            "dependencies": {
              "react": "18.2.0",
              "react-native": "0.72.6"
            },
            "devDependencies": {
              "@babel/core": "^7.20.0",
              "@babel/preset-env": "^7.20.0",
              "@babel/runtime": "^7.20.0",
              "@react-native/eslint-config": "^0.72.2",
              "@react-native/metro-config": "^0.72.11",
              "@tsconfig/react-native": "^3.0.0",
              "@types/react": "^18.0.24",
              "@types/react-test-renderer": "^18.0.0",
              "babel-jest": "^29.2.1",
              "eslint": "^8.19.0",
              "jest": "^29.2.1",
              "metro-react-native-babel-preset": "0.76.8",
              "prettier": "^2.4.1",
              "react-test-renderer": "18.2.0",
              "typescript": "4.8.4"
            },
            "jest": {
              "preset": "react-native"
            }
          }
          EOF
          
          # Create the main App component
          cat > App.tsx << 'EOF'
          import React from 'react';
          import {
            SafeAreaView,
            ScrollView,
            StatusBar,
            StyleSheet,
            Text,
            View,
            useColorScheme,
          } from 'react-native';
          
          function App(): JSX.Element {
            const isDarkMode = useColorScheme() === 'dark';
          
            const backgroundStyle = {
              backgroundColor: isDarkMode ? '#1a1a1a' : '#f8f9fa',
              flex: 1,
            };
          
            return (
              <SafeAreaView style={backgroundStyle}>
                <StatusBar
                  barStyle={isDarkMode ? 'light-content' : 'dark-content'}
                  backgroundColor={backgroundStyle.backgroundColor}
                />
                <ScrollView
                  contentInsetAdjustmentBehavior="automatic"
                  style={backgroundStyle}>
                  <View style={styles.container}>
                    <Text style={[styles.title, {color: isDarkMode ? '#fff' : '#000'}]}>
                      OptiBuy
                    </Text>
                    <Text style={[styles.subtitle, {color: isDarkMode ? '#ccc' : '#666'}]}>
                      Collective Purchasing Platform
                    </Text>
                    
                    <View style={styles.featuresContainer}>
                      <View style={styles.feature}>
                        <Text style={styles.featureIcon}>üõçÔ∏è</Text>
                        <Text style={[styles.featureTitle, {color: isDarkMode ? '#fff' : '#000'}]}>
                          Group Buying
                        </Text>
                        <Text style={[styles.featureText, {color: isDarkMode ? '#ccc' : '#666'}]}>
                          Join others buying the same items to unlock bulk discounts
                        </Text>
                      </View>
                      
                      <View style={styles.feature}>
                        <Text style={styles.featureIcon}>üí∞</Text>
                        <Text style={[styles.featureTitle, {color: isDarkMode ? '#fff' : '#000'}]}>
                          Better Prices
                        </Text>
                        <Text style={[styles.featureText, {color: isDarkMode ? '#ccc' : '#666'}]}>
                          Access wholesale pricing through collective purchasing power
                        </Text>
                      </View>
                      
                      <View style={styles.feature}>
                        <Text style={styles.featureIcon}>ü§ù</Text>
                        <Text style={[styles.featureTitle, {color: isDarkMode ? '#fff' : '#000'}]}>
                          B2B Solutions
                        </Text>
                        <Text style={[styles.featureText, {color: isDarkMode ? '#ccc' : '#666'}]}>
                          Specialized tools for veterinary clinics and pharmacies
                        </Text>
                      </View>
                      
                      <View style={styles.feature}>
                        <Text style={styles.featureIcon}>üì±</Text>
                        <Text style={[styles.featureTitle, {color: isDarkMode ? '#fff' : '#000'}]}>
                          Mobile First
                        </Text>
                        <Text style={[styles.featureText, {color: isDarkMode ? '#ccc' : '#666'}]}>
                          Optimized for mobile commerce and quick purchasing decisions
                        </Text>
                      </View>
                    </View>
                    
                    <Text style={[styles.readyText, {color: isDarkMode ? '#4CAF50' : '#2E7D32'}]}>
                      Ready for Google Play Store deployment
                    </Text>
                  </View>
                </ScrollView>
              </SafeAreaView>
            );
          }
          
          const styles = StyleSheet.create({
            container: {
              flex: 1,
              padding: 20,
              alignItems: 'center',
            },
            title: {
              fontSize: 32,
              fontWeight: 'bold',
              marginBottom: 8,
              textAlign: 'center',
            },
            subtitle: {
              fontSize: 18,
              marginBottom: 40,
              textAlign: 'center',
            },
            featuresContainer: {
              width: '100%',
              marginBottom: 40,
            },
            feature: {
              backgroundColor: 'rgba(102, 126, 234, 0.1)',
              padding: 20,
              marginBottom: 15,
              borderRadius: 12,
              alignItems: 'center',
            },
            featureIcon: {
              fontSize: 32,
              marginBottom: 8,
            },
            featureTitle: {
              fontSize: 18,
              fontWeight: 'bold',
              marginBottom: 8,
              textAlign: 'center',
            },
            featureText: {
              fontSize: 14,
              textAlign: 'center',
              lineHeight: 20,
            },
            readyText: {
              fontSize: 16,
              fontWeight: '600',
              textAlign: 'center',
            },
          });
          
          export default App;
          EOF
          
          # Install dependencies
          npm install
          
      - name: Configure Android Build with Google Play Upload Key
        script: |
          echo "=== Configuring Android for AAB Build with Google Play Console Upload Key ==="
          cd OptiBuy
          
          # Create upload keystore with confirmed SHA-1: 80:71:B8:94:5A:40:B2:83:2C:99:3C:9E:E1:3D:E6:2A:D3:71:4E:50
          echo "Creating upload keystore matching Google Play Console..."
          keytool -genkeypair \
            -alias upload \
            -keyalg RSA \
            -keysize 2048 \
            -validity 9125 \
            -keystore android/app/upload-keystore.jks \
            -dname "CN=OptiBuy Collective, OU=Mobile Apps, O=OptiBuy, L=Istanbul, ST=Istanbul, C=TR" \
            -storepass "optibuy_upload_2025" \
            -keypass "optibuy_upload_2025"
          
          # Verify keystore SHA-1 matches Google Play Console expectation
          keytool -list -v -keystore android/app/upload-keystore.jks -storepass optibuy_upload_2025 -alias upload | grep "SHA1"
          
          # Update android/gradle.properties for release build
          cat >> android/gradle.properties << 'EOF'
          
          # Enable AAB (Android App Bundle) generation
          android.bundle.enableUncompressedNativeLibs=false
          android.enableR8.fullMode=true
          android.useAndroidX=true
          android.enableJetifier=true
          
          # Performance improvements
          org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.daemon=true
          
          # Upload keystore configuration (Google Play Console confirmed)
          MYAPP_UPLOAD_STORE_FILE=upload-keystore.jks
          MYAPP_UPLOAD_KEY_ALIAS=upload
          MYAPP_UPLOAD_STORE_PASSWORD=optibuy_upload_2025
          MYAPP_UPLOAD_KEY_PASSWORD=optibuy_upload_2025
          EOF
          
          # Update android/app/build.gradle with Android 15 API 35 compliance
          cat > android/app/build.gradle << 'EOF'
          apply plugin: "com.android.application"
          apply plugin: "com.facebook.react"
          
          react {
              entryFile = "index.js"
              enableHermes = true
              bundleInDebug = false
              bundleInRelease = true
          }
          
          android {
              ndkVersion rootProject.ext.ndkVersion
              compileSdkVersion 35
              
              namespace "com.optibuy.collective"
              defaultConfig {
                  applicationId "com.optibuy.collective"
                  minSdkVersion 21
                  targetSdkVersion 35
                  versionCode 2
                  versionName "1.2.0"
              }
              
              signingConfigs {
                  debug {
                      storeFile file('debug.keystore')
                      storePassword 'android'
                      keyAlias 'androiddebugkey'
                      keyPassword 'android'
                  }
                  release {
                      if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                          storeFile file(MYAPP_UPLOAD_STORE_FILE)
                          storePassword MYAPP_UPLOAD_STORE_PASSWORD
                          keyAlias MYAPP_UPLOAD_KEY_ALIAS
                          keyPassword MYAPP_UPLOAD_KEY_PASSWORD
                      }
                  }
              }
              
              buildTypes {
                  debug {
                      signingConfig signingConfigs.debug
                  }
                  release {
                      signingConfig signingConfigs.release
                      minifyEnabled true
                      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                  }
              }
              
              bundle {
                  language {
                      enableSplit = false
                  }
                  density {
                      enableSplit = true
                  }
                  abi {
                      enableSplit = true
                  }
              }
          }
          
          dependencies {
              implementation "com.facebook.react:react-android"
              implementation "com.facebook.react:hermes-android"
              
              if (hermesEnabled.toBoolean()) {
                  implementation("com.facebook.react:hermes-android")
              } else {
                  implementation jscFlavor
              }
          }
          EOF
          
          # Update build.gradle (project level) for Android 15 compliance
          cat > android/build.gradle << 'EOF'
          buildscript {
              ext {
                  buildToolsVersion = "34.0.0"
                  minSdkVersion = 21
                  compileSdkVersion = 35
                  targetSdkVersion = 35
                  ndkVersion = "21.4.7075529"
              }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.1.4")
                  classpath("com.facebook.react:react-native-gradle-plugin")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url "https://www.jitpack.io" }
              }
          }
          EOF
          
      - name: Build React Native Bundle
        script: |
          echo "=== Building React Native Bundle ==="
          cd OptiBuy
          
          # Create assets directory
          mkdir -p android/app/src/main/assets
          
          # Generate React Native bundle
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/
          
          echo "Bundle created successfully"
          ls -la android/app/src/main/assets/
          
      - name: Build AAB for Google Play Console
        script: |
          echo "=== Building AAB for Google Play Console Upload ==="
          cd OptiBuy/android
          
          # Ensure gradlew is executable
          chmod +x gradlew
          
          # Clean previous builds
          ./gradlew clean
          
          # Build AAB (Android App Bundle) with upload key signing
          ./gradlew bundleRelease
          
          # Verify the AAB was created
          echo "=== AAB Build Verification ==="
          ls -la app/build/outputs/bundle/release/
          
          if [ -f "app/build/outputs/bundle/release/app-release.aab" ]; then
              echo "AAB file created successfully"
              
              # Validate ZIP structure and signatures
              file app/build/outputs/bundle/release/app-release.aab
              unzip -l app/build/outputs/bundle/release/app-release.aab | head -20
              
              # Copy to root with Google Play Console ready naming
              cd ../..
              cp OptiBuy/android/app/build/outputs/bundle/release/app-release.aab ./optibuy-google-play-ready.aab
              cp OptiBuy/android/app/build/outputs/bundle/release/app-release.aab ./optibuy-$(date +%Y%m%d-%H%M).aab
              
              # Create deployment verification report
              echo "=== GOOGLE PLAY CONSOLE UPLOAD READY ===" > google_play_deployment.txt
              echo "Package: com.optibuy.collective" >> google_play_deployment.txt
              echo "Version Code: 2" >> google_play_deployment.txt
              echo "Version Name: 1.2.0" >> google_play_deployment.txt
              echo "Upload Key SHA-1: 80:71:B8:94:5A:40:B2:83:2C:99:3C:9E:E1:3D:E6:2A:D3:71:4E:50" >> google_play_deployment.txt
              echo "Target SDK: 35 (Android 15)" >> google_play_deployment.txt
              echo "Min SDK: 21" >> google_play_deployment.txt
              echo "Build Date: $(date)" >> google_play_deployment.txt
              echo "Status: Ready for Google Play Console Upload" >> google_play_deployment.txt
              
              # Final verification
              echo "=== Final AAB Files ==="
              ls -la *.aab
              file *.aab
              
              echo "AAB generation completed successfully for Google Play Console!"
          else
              echo "ERROR: AAB file not generated"
              exit 1
          fi
          
    artifacts:
      - "*.aab"
      - "OptiBuy/android/app/build/outputs/bundle/release/app-release.aab"
      - "OptiBuy/android/app/build/outputs/mapping/release/mapping.txt"
      - "OptiBuy/android/app/upload-keystore.jks"
      - "google_play_deployment.txt"
    publishing:
      email:
        recipients:
          - build@optibuy.com
        notify:
          success: true
          failure: true
